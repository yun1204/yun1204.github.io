<html lang="zh-Hant">
<head>

<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="index.html">遇見華語</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">首頁</a></li>

          <li><a href="features.html">功能介紹</a></li>
          <li><a href="#">會員登入</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="subtopics">
    <div class="container page-wrapper">
      <!-- 側邊欄：主題列表放左側 -->
      <aside class="sidebar">
        <h2>旅遊</h2>
        <nav id="sidebar-nav" class="subtopics-nav">
          <a href="short1.html">主題 1</a>
          <a href="short2.html">主題 2</a>
          <a href="short3.html">主題 3</a>

          <a href="short10.html">主題 10</a>
        </nav>
      </aside>
      <!-- 內容區：中間顯示課文 -->
      <section class="content">
        <!-- 這裡放置對應的課文內容 -->
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 遇見華語｜版權所有</p>
  </footer>
  <script>
    // 各主題對應的課文內容
    const contentMap = {
    };
      const sidebar = document.getElementById('sidebar-nav');
    const content = document.getElementById('content');

    sidebar.addEventListener('click', e => {
      const link = e.target.closest('a[data-topic]');
      if (!link) return;
      e.preventDefault();

      // 切換 active 樣式
      sidebar.querySelectorAll('a').forEach(a => a.classList.remove('active'));
      link.classList.add('active');

      const key = link.dataset.topic;
      content.innerHTML = contentMap[key] || '<p>此主題尚未有內容。</p>';
    });
  </script>
</body>
</html>
