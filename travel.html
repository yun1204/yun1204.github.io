  <script>
    // 各主題對應的課文內容
    const contentMap = {
      fest1:`
      <h2>第一次坐飛機</h2>
      <p>我以前沒
        <span class="vocab" data-pinyin="dā" data-meaning="to take (a ride); to build; to put up; to join">
         <a href="vocab-practice.html#搭">搭</a>
        </span>
        過飛機，這次去日本旅行，是我第一次
        <span class="vocab" data-pinyin="chū guó" data-meaning="go abroad">
         <a href="vocab-practice.html#出國">出國</a>
        </span>
        。早上，我
        <span class="grammar" data-meaning="把：把字句">
         <a href="grammar-practice.html#ba-structure">把</a>
        </span>
        <span class="vocab" data-pinyin="hù zhào" data-meaning="passport">
         <a href="vocab-practice.html#護照">護照</a>
        </span>
        和機票放進背包，叫計程車去機場。機場裡人很多，有的在
        <span class="vocab" data-pinyin="pái duì" data-meaning="queue up">
         <a href="vocab-practice.html#排隊">排隊</a>
        </span>
        ，有的在吃早餐。我
        <span class="vocab" data-pinyin="tōng guò" data-meaning="pass through">
         <a href="vocab-practice.html#通過">通過</a>
        </span>
        安檢後，找到登機門，心裡有一點緊張。</p>
      <p>飛機
        <span class="vocab" data-pinyin="qǐ fēi" data-meaning="takeoff">
         <a href="vocab-practice.html#起飛">起飛</a>
        </span>
        的時候，我看著窗外的雲，覺得很新奇。空服員笑著送來
        <span class="vocab" data-pinyin="yǐn liào" data-meaning="beverage">
         <a href="vocab-practice.html#飲料">飲料</a>
        </span>
        和點心，讓我覺得很舒服。我
        <span class="grammar" data-meaning="一邊...一邊...：do … while …">
         <a href="grammar-practice.html#yi bian-yi bian">一邊</a>
        </span>
        聽音樂，
        <span class="grammar" data-meaning="一邊...一邊...：do … while …">
         <a href="grammar-practice.html#yi bian-yi bian">一邊</a>
        </span>
        看風景，
        <span class="vocab" data-pinyin="xīn qíng" data-meaning="mood">
         <a href="vocab-practice.html#心情">心情</a>
        </span>
        越來越好。飛機飛了三個多小時才到東京，我
        <span class="vocab" data-pinyin="pāi" data-meaning="filming">
         <a href="vocab-practice.html#拍">拍</a>
        </span>
        了很多照片，想跟朋友
        <span class="vocab" data-pinyin="fēn xiǎng" data-meaning="share">
         <a href="vocab-practice.html#分享">分享</a>
        </span>
        。</p>
      <p>一下飛機，導遊就叫我們集合，準備
        <span class="vocab" data-pinyin="dā" data-meaning="to take (a ride); to build; to put up; to join">
         <a href="vocab-practice.html#搭">搭</a>
        </span>
        車去飯店。飯店
        <span class="grammar" data-meaning="不但…而且：not only … but also">
      <a href="grammar-practice.html#budan-erqie">而且</a>
        </span>
        乾淨，
        <span class="grammar" data-meaning="不但…而且：not only … but also">
      <a href="grammar-practice.html#budan-erqie">而且</a>
        </span>
        離地鐵站很近。放好
        <span class="vocab" data-pinyin="xíng lǐ" data-meaning="luggage">
         <a href="vocab-practice.html#行李">行李</a>
        </span>
        後，我們去附近吃午餐，有拉麵、壽司和炸雞。我覺得這次旅行很有意思，也想再去別的國家看看。</p>
      `,
      fest2:`
      <h2>訂飯店</h2>
      <p>我們這次去台中旅行，事先在手機上預訂了一家旅館。這家旅館的
        <span class="vocab" data-pinyin="dì diǎn" data-meaning="location">
         <a href="vocab-practice.html#地點">地點</a>
        </span>
        很好，附近有公園和
        <span class="vocab" data-pinyin="biàn lì" data-meaning="convenient">
         <a href="vocab-practice.html#便利">便利</a>
        </span>
        商店。我們一到
        <span class="vocab" data-pinyin="guì tái" data-meaning="counter">
         <a href="vocab-practice.html#櫃檯">櫃檯</a>
        </span>
        ，就辦理入住手續。
        <span class="vocab" data-pinyin="fú wù" data-meaning="service">
         <a href="vocab-practice.html#服務">服務</a>
        </span>
        人員
        <span class="vocab" data-pinyin="tài dù" data-meaning="attitude">
         <a href="vocab-practice.html#態度">態度</a>
        </span>
        很好，還給我們一張地圖，介紹附近的景點。我們住在五樓，
        <span class="grammar" data-meaning="可以：can">
     <a href="grammar-practice.html#kě yǐ">可以</a>
        </span>
        搭電梯上去。</p>
      <p>房間
        <span class="grammar" data-meaning="不但...還...：not only... but also...">
     <a href="grammar-practice.html#bù dàn...huán...">不但</a>
        </span>
        有冷氣，
        <span class="grammar" data-meaning="不但...還...：not only... but also...">
     <a href="grammar-practice.html#bù dàn...huán...">還</a>
        </span>
        有熱水和網路。
        <span class="vocab" data-pinyin="yù shì" data-meaning="bathroom">
         <a href="vocab-practice.html#浴室">浴室</a>
        </span>
        裡放著乾淨的
        <span class="vocab" data-pinyin="máo jīn" data-meaning="towel">
         <a href="vocab-practice.html#毛巾">毛巾</a>
        </span>
        ，床單也洗得很白。我檢查了一下，覺得房間
        <span class="vocab" data-pinyin="zhěng lǐ" data-meaning="organize">
         <a href="vocab-practice.html#整理">整理</a>
        </span>
        得很乾淨。朋友問我：「這間旅館怎麼樣？」我說：「太舒服了！」我們放好行李後，休息了一下，準備開始今天的行程。</p>
      <p>早上我們吃了旅館
        <span class="vocab" data-pinyin="tí gōng" data-meaning="supply">
         <a href="vocab-practice.html#提供">提供</a>
        </span>
        的早餐，有麵包、果汁和水果。我以前
        <span class="grammar" data-meaning="V過：express experience">
     <a href="grammar-practice.html#Vguò">住過</a>
        </span>
        幾家旅館，這家真的不錯。吃完早餐，我們看了一下地圖，決定先去
        <span class="vocab" data-pinyin="bó wù guǎn" data-meaning="museum">
         <a href="vocab-practice.html#博物館">博物館</a>
        </span>
        。旅行時住得舒服，心情也會變得更好。</p>
      `,
      fest3:`
      <h2>問路</h2>
      <p>今天早上，我在首爾市中心
        <span class="vocab" data-pinyin="mí lù" data-meaning="lost">
         <a href="vocab-practice.html#迷路">迷路</a>
        </span>
        了。
        <span class="grammar" data-meaning="本來：The things or situations that were originally planned have changed.">
     <a href="grammar-practice.html#běn lái">本來</a>
        </span>
        想走去地鐵站，
        <span class="vocab" data-pinyin="jié guǒ" data-meaning="result">
         <a href="vocab-practice.html#結果">結果</a>
        </span>
        走錯
        <span class="vocab" data-pinyin="fāng xiàng" data-meaning="direction">
         <a href="vocab-practice.html#方向">方向</a>
        </span>
        了。我看著手機裡的地圖，可是怎麼看都不太清楚。後來我決定問路。我走進一家便利商店，叫
        <span class="vocab" data-pinyin="diàn yuán" data-meaning="clerk">
         <a href="vocab-practice.html#店員">店員</a>
        </span>
        幫我看看怎麼走。他一邊聽我說，一邊笑著畫地圖給我。</p>
      <p>他說：「你
        <span class="grammar" data-meaning="一...就...：As soon as... then...">
     <a href="grammar-practice.html#yī...jiù...">一</a>
        </span>
        出門
        <span class="grammar" data-meaning="一...就...：As soon as... then...">
     <a href="grammar-practice.html#yī...jiù...">就</a>
        </span>
        往右轉，走到第二個
        <span class="vocab" data-pinyin="hóng lǜ dēng" data-meaning="traffic light">
         <a href="vocab-practice.html#紅綠燈">紅綠燈</a>
        </span>
        ，再看到銀行的時候左轉。地鐵站就在那裡。」我照著他的話走，真的找到了地鐵站。站裡有很多
        <span class="vocab" data-pinyin="chéng kè" data-meaning="passenger">
         <a href="vocab-practice.html#乘客">乘客</a>
        </span>
        ，有的站著，有的坐著等車。除了
        <span class="vocab" data-pinyin="zì dòng" data-meaning="automatic">
         <a href="vocab-practice.html#自動">自動</a>
        </span>
        售票機以外，還有
        <span class="vocab" data-pinyin="fú wù" data-meaning="service">
         <a href="vocab-practice.html#服務">服務</a>
        </span>
        人員可以幫忙。</p>
      <p>我買了票，走下樓梯，到了
        <span class="vocab" data-pinyin="yuè tái" data-meaning="The place to wait for the train at the train station">
         <a href="vocab-practice.html#月台">月台</a>
        </span>
        。電扶梯旁邊有清楚的標示，告訴我哪一邊是
        <span class="vocab" data-pinyin="chū kǒu" data-meaning="export">
         <a href="vocab-practice.html#出口">出口</a>
        </span>
        。我以前沒來過這一站，覺得這裡
        <span class="grammar" data-meaning="越來越：Incremental or decremental degree">
     <a href="grammar-practice.html#yuè lái yuè">越來越</a>
        </span>
        方便。這次雖然
        <span class="vocab" data-pinyin="mí lù" data-meaning="lost">
         <a href="vocab-practice.html#迷路">迷路</a>
        </span>
        了，但也學到怎麼問路和看標示，真是一個特別的經驗。</p>
      `,
      fest4: `
      <h2>品嚐當地美食</h2>
      <p>我們昨天晚上去
        <span class="vocab" data-pinyin="guàng" data-meaning="stroll">
         <a href="vocab-practice.html#逛">逛</a>
        </span>
        夜市。那裡有很多
        <span class="vocab" data-pinyin="tān wèi" data-meaning="booth">
         <a href="vocab-practice.html#攤位">攤位</a>
        </span>
        ，每一攤都有不同的
        <span class="vocab" data-pinyin="tè sè" data-meaning="feature">
         <a href="vocab-practice.html#特色">特色</a>
        </span>
        。朋友本來只想買一杯飲料，後來看到甜點也很想吃。我們一到夜市就開始排隊，前面有很多
        <span class="vocab" data-pinyin="gù kè" data-meaning="customer">
         <a href="vocab-practice.html#顧客">顧客</a>
        </span>
        在等。我們邊走邊看，發現有一家店的食材看起來很
        <span class="vocab" data-pinyin="xīn xiān" data-meaning="fresh">
         <a href="vocab-practice.html#新鮮">新鮮</a>
        </span>
        。</p>
      <p>我點了一份炸雞，朋友
        <span class="vocab" data-pinyin="xuǎn" data-meaning="choose">
         <a href="vocab-practice.html#選">選</a>
        </span>
        了豆花。
        <span class="grammar" data-meaning="除了...以外...，還/也...：besides... also...">
     <a href="grammar-practice.html#chú le...yǐ wài...，hái/yě...">除了</a>
        </span>
        這些
        <span class="grammar" data-meaning="除了...以外...，還/也...：besides... also...">
     <a href="grammar-practice.html#chú le...yǐ wài...，hái/yě...">以外</a>
        </span>，
        我們
        <span class="grammar" data-meaning="除了...以外...，還/也...：besides... also...">
     <a href="grammar-practice.html#chú le...yǐ wài...，hái/yě...">還</a>
        </span>
        買了水果冰和烤
        <span class="vocab" data-pinyin="yù mǐ" data-meaning="corn">
         <a href="vocab-practice.html#玉米">玉米</a>
        </span>
        。這些食物
        <span class="grammar" data-meaning="不但，還/也...：not only... but also...">
     <a href="grammar-practice.html#bù dàn...hái/yě...">不但</a>
        </span>
        便宜，
        <span class="grammar" data-meaning="不但，還/也...：not only... but also...">
     <a href="grammar-practice.html#bù dàn...hái/yě...">還</a>
        </span>很好吃。店員介紹
        <span class="vocab" data-pinyin="kǒu wèi" data-meaning="taste">
         <a href="vocab-practice.html#口味">口味</a>
        </span>
        的時候，我們也學到一些
        <span class="vocab" data-pinyin="dāng dì" data-meaning="local">
         <a href="vocab-practice.html#當地">當地</a>
        </span>
        的文化。吃著吃著，我們越來越喜歡這裡的味道。</p>
      <p>吃完後，我們拍了很多照片，想
      <span class="vocab" data-pinyin="jì lù" data-meaning="local">
         <a href="vocab-practice.html#記錄">記錄</a>
        </span>
        這次的
        <span class="vocab" data-pinyin="měi shí" data-meaning="delicious food">
         <a href="vocab-practice.html#美食">美食</a>
        </span>
        經驗。朋友說：「這次的
        <span class="vocab" data-pinyin="jiāo liú" data-meaning="communication">
         <a href="vocab-practice.html#交流">交流</a>
        </span>
        很有意思，下次還要再來！」我也覺得，旅行不只是看風景，更是認識一個地方的生活。夜市裡的
        <span class="vocab" data-pinyin="měi shí" data-meaning="delicious food">
         <a href="vocab-practice.html#美食">美食</a>
        </span>
        ，真的讓人
        <span class="vocab" data-pinyin="nán wàng" data-meaning="unforgettable">
         <a href="vocab-practice.html#難忘">難忘</a>
        </span>
        。</p>
      `,
      fest5:`
      <h2>參觀風景區</h2>
      <p>我們今天去
        <span class="vocab" data-pinyin="cān guān" data-meaning="visit">
         <a href="vocab-practice.html#參觀">參觀</a>
        </span>
        一個有名的自然景點。入口旁有一條長長的步道，一邊是樹林，一邊是小溪，風景很美。我們本來只想走一小段，後來越走越遠。大家戴著帽子、背著背包，慢慢地往山上走。走著走著就看到一群人在聽導覽員解說。</p>
      <p>導覽員介紹這裡的植物和文化，說得很清楚。我拍了很多照片，也錄了一段影片，打算上傳到我的社群網站帳號。這個地方看起來很安靜，空氣也很新鮮。趁天氣好的時候出來走走，真的很舒服。</p>
      <p>我們在休息區坐了一會兒，喝水、聊天，也看別人分享的留言。有的人說這裡的活動很有意思，有的人推薦附近的咖啡店。我覺得這次的參觀不只是看風景，更是一次學習和交流的機會。</p>
      `,
    };
      const sidebar = document.getElementById('sidebar-nav');
    const content = document.getElementById('content');

    sidebar.addEventListener('click', e => {
      const link = e.target.closest('a[data-topic]');
      if (!link) return;
      e.preventDefault();

      // 切換 active 樣式
      sidebar.querySelectorAll('a').forEach(a => a.classList.remove('active'));
      link.classList.add('active');

      const key = link.dataset.topic;
      content.innerHTML = contentMap[key] || '<p>此主題尚未有內容。</p>';
    });
  </script>
